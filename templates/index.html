<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Management</title>
</head>
<body>
    <h1>Select Class</h1>
    <form action="/students" method="GET">
        <label for="class_num">Choose a class:</label>
        <select name="class_num" id="class_num">
            {% for i in range(1, 13) %}
                <option value="{{ i }}">Class {{ i }}</option>
            {% endfor %}
        </select>
        <button type="submit">View Students</button>
    </form>

    <h2>Add New Student</h2>
    <form action="/add_student" method="POST">
        <label for="class_num">Class:</label>
        <select name="class_num">
            {% for i in range(1, 13) %}
                <option value="{{ i }}">Class {{ i }}</option>
            {% endfor %}
        </select><br><br>
        
        <label for="name">Name:</label>
        <input type="text" name="name" required><br><br>

        <label for="email">Email:</label>
        <input type="email" name="email" required><br><br>

        <label for="phone">Phone:</label>
        <input type="text" name="phone" required><br><br>

        <label for="course">Course:</label>
        <input type="text" name="course" required><br><br>

        <label for="fee_paid">Fee Paid:</label>
        <input type="number" name="fee_paid" required><br><br>

        <label for="fee_due">Fee Due:</label>
        <input type="number" name="fee_due" required><br><br>

        <button type="submit">Add Student</button>
    </form>
</body>
</html>
